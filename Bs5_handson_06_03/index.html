<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="../images/logo.png">PiyoTemplate
				</a>
				<button class="navbar-toggler" type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>ボタン</h1>
		</div>

		<!-- リスト6-40 -->
		<div class="container">
			<button type="button" class="btn btn-primary">btn-primary</button>
			<button type="button" class="btn btn-secondary">btn-secondary</button>
			<button type="button" class="btn btn-success">btn-success</button>
			<button type="button" class="btn btn-danger">btn-danger</button>
			<button type="button" class="btn btn-warning">btn-warning</button>
			<button type="button" class="btn btn-info">btn-info</button>
			<button type="button" class="btn btn-light">btn-light</button>
			<button type="button" class="btn btn-dark">btn-dark</button>
			<button type="button" class="btn btn-link">btn-link</button>
			<hr>
		</div>

		<!-- リスト6-41 -->
		<div class="container">
			<a class="btn btn-primary" href="#" role="button">a要素ボタン</a>
			<input type="button" class="btn btn-primary" value="inputボタン">
			<input type="submit" class="btn btn-primary" value="submitボタン">
			<input type="reset" class="btn btn-primary" value="reset">
			<hr>
		</div>

		<!-- リスト6-42 -->
		<div class="container">
			<button type="button" class="btn btn-outline-primary">outline-primary</button>
			<button type="button" class="btn btn-outline-secondary">outline-secondary</button>
			<button type="button" class="btn btn-outline-success">outline-success</button>
			<button type="button" class="btn btn-outline-danger">outline-danger</button>
			<button type="button" class="btn btn-outline-warning">outline-warnign</button>
			<button type="button" class="btn btn-outline-info">outline-info</button>
			<button type="button" class="btn btn-outline-light">outline-light</button>
			<button type="button" class="btn btn-outline-dark">outline-dark</button>
			<hr>
		</div>

		<!-- リスト6-43 -->
		<div class="container">
			<button type="button" class="btn btn-outline-primary bg-warning">アウトライン＋背景色</button>
			<hr>
		</div>

		<!-- リスト6-44 -->
		<div class="container">
			<button class="btn btn-primary btn-lg">大ボタン</button>
			<button class="btn btn-primary">通常サイズ</button>
			<button class="btn btn-primary btn-sm">小ボタン</button>
			<hr>
		</div>

		<!-- リスト6-45 -->
		<div class="container">
			<div class="d-grid gap-2">
				<button class="btn-primary btn-lg">ブロックレベルボタン１</button>
				<button class="btn-primary btn-lg">ブロックレベルボタン２</button>
			</div>
			<hr>
		</div>

		<!-- リスト6-46 -->
		<div class="container">
			<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">アクティブボタン</a>
			<a href="#" class="btn btn-primary btn-lg" role="button">通常ボタン</a>
			<hr>
		</div>

		<!-- リスト6-47 -->
		<div class="container">
			<button type="button" class="btn btn-lg btn-primary" disabled>無効ボタン</button>
			<button type="button" class="btn btn-primary btn-lg">通常ボタン</button>
			<hr>
		</div>

		<!-- リスト6-48 -->
		<div class="container">
			<a href="#" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">無効ボタン</a>
			<button type="button" class="btn btn-primary btn-lg">通常ボタン</button>
			<hr>
		</div>

		<!-- リスト6-49 -->
		<div class="container">
			<button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true" autocomplete="off">プッシュ状態</button>
			<button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false" autocomplete="off">プッシュ状態オフ</button>
			<hr>
		</div>

		<!-- リスト6-52 -->
		<div class="container">
			<button type="button" class="btn btn-primary" aria-pressed="true" autocomplete="off" id="toggle-btn">押してね</button>
		</div>

	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="../libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="../libs/bootstrap/popper.min.js"></script>
	<script src="../libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
