		<div class="container pt-3">
			<div class="carousel" id="carouselControls" data-bs-ride="carousel">
				<ol class="carousel-indicators">
					<li data-bs-target="#carouselControls" data-bs-slide-to="0" class="active"></li>
					<li data-bs-target="#carouselControls" data-bs-slide-to="1"></li>
					<li data-bs-target="#carouselControls" data-bs-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="../images/logo_bootstrap.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../images/logo_css.png" alt="Second alide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="../images/logo_javascript.png" alt="Third slide">
					</div>
				</div>
				コントローラー部分
				前に戻るアイコン
				<a class="carousel-control-prev" href="#carouselControls" role="button" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">前に戻る</span>
				</a>
				次に送るアイコン
				<a class="carousel-control-next" href="#carouselControls" role="button" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">次に送る</span>
				</a>
			</div>
