<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../images/favicon.ico">
	<title>PiyoTemplate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	
	<!-- Header(Start) -->
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="../images/logo.png">PiyoTemplate
				</a>
			</div>
		</nav>
	</header>
	<!-- Header(End) -->

	<!-- Main(Start) -->
	<main>

		<div class="container pt-3">
			<h1>フォーム</h1>
		</div>

		<!-- リスト6-1 -->
		<div class="container">
			<form>
				<div class="mb-3">
					<label class="form-label" for="emaill">メールアドレス</label>
					<input type="email" class="form-control" id="emaill" aria-describedby="emailHelp" aria-placeholder="メールアドレスを入力">
					<small id="emailHelp" class="form-text text-muted">あなたに関する個人情報を収集する頃はありません。</small>
				</div>
				<div class="mb-3">
					<label class="form-label" for="password1">パスワード</label>
					<input type="password" class="form-control" id="password1" placeholder="パスワードを入力">
				</div>
				<div class="mb-3">
					<label class="form-label" for="select1">プルダウンメニュー</label>
					<select class="form-select" id="select1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label" for="select2">複数選択のプルダウンメニュー</label>
					<select multiple class="form-select" id="select2">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label" for="textarea1">複数行のテキスト入力欄</label>
					<textarea class="form-control" id="textarea1" rows="3"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label" for="file1">ファイルを選択</label>
					<input type="file" class="form-control" id="file1">
				</div>
				<div class="form-check mb-3">
					<input type="checkbox" class="form-check-input" id="check1">
					<label class="form-check-lable" for="check1">チェックする</label>
				</div>
				<button type="submid" class="btn btn-primary">送信</button>
			</form>
			<hr>
		</div>

		<!-- リスト6-2 -->
		<div class="container">
			<label class="form-label" for="input1">大サイズのテキスト入力欄</label>
			<input class="form-control form-control-lg" id="input1" type="text" placeholder="form-control-lg">

			<label class="form-label" for="input2">標準サイズのテキスト入力欄</label>
			<input class="form-control " id="input2" type="text" placeholder="Defalt size">

			<label class="form-label" for="input3">小サイズのテキスト入力欄</label>
			<input class="form-control form-control-sm" id="input3" type="text" placeholder="form-control-sm">
			<hr>
		</div>
		<!-- リスト6-3 -->
		<div class="container">
			<div class="mb-3">
				<label class="form-label" for="input1">読み取り専用のテキストを表示</label>
				<input class="form-control" type="text" id="input1" value="読み取り専用テキスト" readonly>
			</div>
			<hr>
		</div>

		<!-- リスト6-4 -->
		<div class="container">
			<div class="form-check">
				<input type="checkbox" class="form-check-input" value="" id="check1">
				<label class="form-check-lable" for="check1">
					チェック１(チェックなし)
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check2" checked>
				<label class="form-check-lable" for="check2">
				チェック２(チェックあり)
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check3">
				<label class="form-check-lable" for="check3">
				チェック３(不確定)
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="check4" disabled>
				<label class="form-check-lable" for="check4">
				チェック４(無効)
				</label>
			</div>

			<hr>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radios1" value="option1" checked>
				<label class="form-check-lable" for="radios1">
					オプション１
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radios2" value="option2">
				<label class="form-check-lable" for="radios2">
					オプション２
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radios3" value="option3" disabled>
				<label class="form-check-lable" for="radios3">
					オプション３(無効)
				</label>
			</div>
			<!-- main.jsに記載あり -->
			<hr>
		</div>

		<!-- リスト6-7 -->
		<div class="container">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" value="" id="check1">
				<label class="form-check-lable" for="check1">
					チェック１(デフォルト・チェックなし)
				</label>
			</div>
			<div class="form-check form-switch">
				<input type="checkbox" class="form-check-input" value="" id="check2" checked>
				<label class="form-check-lable" for="check2">
					チェック２(チェックあり)
				</label>
			</div>
			<div class="form-check form-switch">
				<input type="checkbox" class="form-check-input" value="" id="check3">
				<label class="form-check-lable" for="check3">
					チェック３(不確定)
				</label>
			</div>
			<div class="form-check form-switch">
				<input type="checkbox" class="form-check-input" value="" id="check4" disabled>
				<label class="form-check-lable" for="check4">
					チェック４(無効・チェックなし)
				</label>
			</div>
			<div class="form-check form-switch">
				<input type="checkbox" class="form-check-input" value="" id="check5" checked disabled>
				<label class="form-check-lable" for="check5">
					チェック５(無効・チェックあり)
				</label>
			</div>
			<div class="form-check form-switch">
				<input type="checkbox" class="form-check-input" value="" id="check6" disabled>
				<label class="form-check-lable" for="check6">
					チェック６(無効・不確定)
				</label>
			</div>
			<hr>
		</div>

		<!-- リスト6-8 -->
		<div class="container">
			<div class="form-check form-check-inline">
				<input type="checkbox" class="form-check-input" id="checkbox1" value="option1">
				<label class="form-check-lable" for="checkbox1">1</label>
			</div>
			<div class="form-check form-check-inline">
				<input type="checkbox" class="form-check-input" id="checkbox2" value="option2">
				<label class="form-check-lable" for="checkbox2">2</label>
			</div>
			<div class="form-check form-check-inline">
				<input type="checkbox" class="form-check-input" id="checkbox3" value="option3">
				<label class="form-check-lable" for="checkbox3">3</label>
			</div>
			<hr>
		</div>
		<!-- リスト6-9 -->
		<div class="container">
			<div class="form-check">
				<input class="form-check-static" type="checkbox" id="blanlCheckbox" value="option1" aria-label="...">
			</div>
			<div class="form-check">
				<input class="form-check-static" type="radio"  name="blanlRadio" id="blanlRadio1" value="option1" aria-label="...">
			</div>
			<hr>
		</div>
		<!-- リスト6-10 -->
		<div class="container">
			<select class="form-select" aria-label="プルダウンメニュー">
				<option selected>選択してください</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<hr>
		</div>
		<!-- リスト6-11 -->
		<div class="container">
			<form>
				<h3>大サイズのプルダウンメニュー</h3>
				<select class="form-select form-select-lg">
					<option selected>選択してください</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<h4>標準サイズのプルダウンメニュー</h4>
				<select class="form-select">
					<option selected>選択してください</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				<h5>小サイズのプルダウンメニュー</h5>
				<select class="form-select form-select-sm">
					<option selected>選択してください</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</form>
			<hr>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- Footer(Start) -->
	<footer>
		<div class="container text-muted py-5">
			<p class="float-end mb-1"><a href="#">Back to top</a></p>
			<p class="mb-1">&copy; Bootstrap</p>
			<p class="mb-0">
				<a href="https://getbootstrap.jp" target="_blank">Bootstap公式サイト</a>や
				<a href="https://getbootstrap.jp/docs/5.0/getting-started/introduction/" target="_blank">スタートガイド</a>、
				<a href="https://icons.getbootstrap.com/" target="_blank">アイコン</a>を活用しましょう。
			</p>
		</div>
	</footer>
	<!-- Footer(End) -->

	<!-- JavaScript -->
	<script src="../libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="../libs/bootstrap/popper.min.js"></script>
	<script src="../libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
